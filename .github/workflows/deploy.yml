name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Angular app
        run: npm run build:prod -- --base-href=/

      - name: Resolve build output directory
        run: |
          if [ -f dist/solartantra/index.html ]; then
            echo "OUTPUT_DIR=dist/solartantra" >> $GITHUB_ENV
          elif [ -f dist/solartantra/browser/index.html ]; then
            echo "OUTPUT_DIR=dist/solartantra/browser" >> $GITHUB_ENV
          else
            echo "index.html not found in expected output folders" >&2
            exit 1
          fi

      - name: Create SPA fallback (404 redirect)
        run: |
          cp "$OUTPUT_DIR/index.html" "$OUTPUT_DIR/404.html"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUTPUT_DIR }}
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
