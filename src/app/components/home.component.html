<section class="hero">
  <div class="container">
    <div class="logo-wrap">
      <img
        #logoImg
        src="images/logo.png"
        alt="Solartantra"
        class="hero-logo"
        (load)="onLogoLoad()"
        (error)="onLogoError()"
        [class.loaded]="logoLoaded"
        loading="eager"
      />
      <div *ngIf="!logoLoaded" class="logo-spinner" aria-hidden="true">
        <span class="dot"></span>
      </div>
    </div>
  </div>
  <nav class="seo-links">
  <a routerLink="/enrol">Enrol</a>
  <a routerLink="/book-visit">Book Visit</a>
  <a routerLink="/customer-ticket">Customer Ticket</a>
  <a routerLink="/about">About</a>
  <a routerLink="/faq">FAQ</a>
</nav>
</section>
