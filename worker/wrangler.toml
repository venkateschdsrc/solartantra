name = "solartantra-enrol"
main = "src/index.js"
compatibility_date = "2025-01-25"

[vars]
ALLOWED_ORIGINS = "https://solartantra.github.io"
ALLOW_NO_ORIGIN = "false"
TO_EMAIL = "contact@solartantra.com"
FROM_EMAIL = "no-reply@solartantra.com"
FROM_NAME = "Solartantra"
RATE_LIMIT_WINDOW_MS = "900000"
RATE_LIMIT_MAX = "10"
MAX_FILE_BYTES = "5242880"
# TURNSTILE_SECRET set as a secret in Cloudflare

[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
# id = "<your_kv_namespace_id>"
